qc:
  adapter1: CTGTCTCTTATACACATCTCCGAGCCCACGAGACNNNNNNNNATCTCGTATGCCGTCTTCTGCTTG
  adapter2: CTGTCTCTTATACACATCTGACGCTGCCGACGANNNNNNNNGTGTAGATCTCGGTGGTCGCCGTATCATT
  minqual: 25

sample_sets:
  - Project1
  - Project2
  - Project1PlusOxley
  - Oxley

mapping:
  aligners:
    - bwa
    #- ngm
    #- stampy
  refs:
    - grandisv2chl

refs:
  grandis: /g/data1/xe2/references/eucalyptus/grandis/Egrandis_v2.fasta
  grandisv2chl: /g/data1/xe2/references/eucalyptus/grandis_v2_chloro/Egrandis-v2-plus-chloro.fasta

chloro:
  genomes:
    - grandisv2chl
  aligners:
    - bwa

denovodist:
  kwip_sketchsize: 1e9
  mash_sketchsize: 1e5
  sourmash_sketchsize: 1000000
  ksize: 21
  kwip_sets: []
    #- Project2
  mash_sets: # we can subset from everything for (sour)mash
    - all_samples
  sourmash_sets:
    - all_samples

varcall:
  theta_prior: 0.1 # approx 10% of sites vary, it seems
  chunksize: 100000
  aligners:
    - bwa
  callers:
    - freebayes
    - mpileup
  refs:
    - grandisv2chl
  samplesets:
    - Project2
    - Project1PlusOxley
  filters:
    default: >
      -i 'QUAL >= 10 &&
          ALT != "." &&
          INFO/DP >= 5 &&
          INFO/AN >= 3'
    strict: >
      -i 'QUAL >= 40 &&
          ALT != "." &&
          INFO/DP >= 10 &&
          ((INFO/AN / N_SAMPLES)*2) > 0.50 &&
          MAF >= 0.02'
    # Above is presence rate, >50%

angsd:
  mindepth: 10
  maxdepth: 1000
  minmapq: 30
  minq: 10
  snppval: 1e-3
  minind: 10
  minmaf: 0.02
  minMAD: 3 # Number of reads with minor allel
  glmethod: 2 # gatk
  aligners:
    - bwa
  genome: grandisv2chl

beagle:
  chunksize: 1e6
